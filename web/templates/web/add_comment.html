{% extends 'web/base.html' %}

{% block content %}
  <a href="{% url 'main' %}">На главную</a>
  <h2>Добавить комментарий к задаче "{{ task.title }}"</h2>
  <form method="post" action="{% url 'add_comment' project.id task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить комментарий</button>
  </form>
{% endblock %}
